<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shepit</title>
  <meta name="description"
    content="">
  
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

<main class="main">
  <section class="feedback-form">
    <form class="form" id="feedbackForm">
      <div class="form__header">
        <div class="logo">
          <img src="./images/icon/logo.svg" alt="Shepit Relax Park">
        </div>
        <h2 class="form__title">Оцініть наш сервіс</h2>
  
        <div class="rating-group">
          <div class="rating">
              <input class="rating__item" type="radio" name="rating" id="star5" value="5"/>
              <label class="rating__label" for="star5" title="Погано">
                <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1506 0L24.9075 14.6402H40.3011L27.8474 23.6884L32.6043 38.3287L20.1506 29.2805L7.69684 38.3287L12.4537 23.6884L5.72205e-06 14.6402H15.3937L20.1506 0Z" fill="" stroke="" stroke-width=""/>
                </svg>
              </label>

              <input class="rating__item" type="radio" name="rating" id="star4" value="4"/>
              <label class="rating__label" for="star4" title="Задовільно">
                <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1506 0L24.9075 14.6402H40.3011L27.8474 23.6884L32.6043 38.3287L20.1506 29.2805L7.69684 38.3287L12.4537 23.6884L5.72205e-06 14.6402H15.3937L20.1506 0Z" fill=""/>
                </svg>
              </label>

              <input class="rating__item" type="radio" name="rating" id="star3" value="3"/>
              <label class="rating__label" for="star3" title="Добре">
                <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1506 0L24.9075 14.6402H40.3011L27.8474 23.6884L32.6043 38.3287L20.1506 29.2805L7.69684 38.3287L12.4537 23.6884L5.72205e-06 14.6402H15.3937L20.1506 0Z" fill="#"/>
                </svg>
              </label>

              <input class="rating__item" type="radio" name="rating" id="star2" value="2"/>
              <label class="rating__label" for="star2" title="Дуже добре">
                <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1506 0L24.9075 14.6402H40.3011L27.8474 23.6884L32.6043 38.3287L20.1506 29.2805L7.69684 38.3287L12.4537 23.6884L5.72205e-06 14.6402H15.3937L20.1506 0Z" fill="#"/>
                </svg>
              </label>

              <input class="rating__item" type="radio" name="rating" id="star1" value="1"/>
              <label class="rating__label" for="star1" title="Чудово">
                <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1506 0L24.9075 14.6402H40.3011L27.8474 23.6884L32.6043 38.3287L20.1506 29.2805L7.69684 38.3287L12.4537 23.6884L5.72205e-06 14.6402H15.3937L20.1506 0Z" fill="#"/>
                </svg>
              </label>
          </div>
          <span class="rating-error-message" id="ratingError">Будь ласка, поставте оцінку.</span>
        </div>
      </div>
      <div class="container">
        <div class="form__fieldset">
          <input type="hidden" name="qr_id" id="qr_id" hidden>
          <div class="input-box">
            <span class="icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                  fill="#203226" />
                <path
                  d="M12 14.5C6.99003 14.5 2.91003 17.86 2.91003 22C2.91003 22.28 3.13003 22.5 3.41003 22.5H20.59C20.87 22.5 21.09 22.28 21.09 22C21.09 17.86 17.01 14.5 12 14.5Z"
                  fill="#203226" />
              </svg>
            </span>
            <input class="input-name" type="text" id="name" name="name" placeholder="Ім’я" required>
            <span class="error-message">Ім'я не може бути пустим.</span>
          </div>
    
          <div class="input-box">
            <span class="icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.05 14.95L9.2 16.8C8.81 17.19 8.19 17.19 7.79 16.81C7.68 16.7 7.57 16.6 7.46 16.49C6.43 15.45 5.5 14.36 4.67 13.22C3.85 12.08 3.19 10.94 2.71 9.81C2.24 8.67 2 7.58 2 6.54C2 5.86 2.12 5.21 2.36 4.61C2.6 4 2.98 3.44 3.51 2.94C4.15 2.31 4.85 2 5.59 2C5.87 2 6.15 2.06 6.4 2.18C6.66 2.3 6.89 2.48 7.07 2.74L9.39 6.01C9.57 6.26 9.7 6.49 9.79 6.71C9.88 6.92 9.93 7.13 9.93 7.32C9.93 7.56 9.86 7.8 9.72 8.03C9.59 8.26 9.4 8.5 9.16 8.74L8.4 9.53C8.29 9.64 8.24 9.77 8.24 9.93C8.24 10.01 8.25 10.08 8.27 10.16C8.3 10.24 8.33 10.3 8.35 10.36C8.53 10.69 8.84 11.12 9.28 11.64C9.73 12.16 10.21 12.69 10.73 13.22C10.83 13.32 10.94 13.42 11.04 13.52C11.44 13.91 11.45 14.55 11.05 14.95Z"
                  fill="#203226" />
                <path
                  d="M21.97 18.33C21.97 18.61 21.92 18.9 21.82 19.18C21.79 19.26 21.76 19.34 21.72 19.42C21.55 19.78 21.33 20.12 21.04 20.44C20.55 20.98 20.01 21.37 19.4 21.62C19.39 21.62 19.38 21.63 19.37 21.63C18.78 21.87 18.14 22 17.45 22C16.43 22 15.34 21.76 14.19 21.27C13.04 20.78 11.89 20.12 10.75 19.29C10.36 19 9.96998 18.71 9.59998 18.4L12.87 15.13C13.15 15.34 13.4 15.5 13.61 15.61C13.66 15.63 13.72 15.66 13.79 15.69C13.87 15.72 13.95 15.73 14.04 15.73C14.21 15.73 14.34 15.67 14.45 15.56L15.21 14.81C15.46 14.56 15.7 14.37 15.93 14.25C16.16 14.11 16.39 14.04 16.64 14.04C16.83 14.04 17.03 14.08 17.25 14.17C17.47 14.26 17.7 14.39 17.95 14.56L21.26 16.91C21.52 17.09 21.7 17.3 21.81 17.55C21.91 17.8 21.97 18.05 21.97 18.33Z"
                  fill="#203226" />
              </svg>
            </span>
            <input class="input-phone" type="tel" id="phone" placeholder="Номер телефону">
            <span class="error-message">Це поле не може бути пустим</span>
          </div>
  
          <!-- Фото -->
           <div class="form__photo-block">
             <p class="form__photo-title">Додати фото</p>
             <div class="form__photo-block-inner">
               <label class="form__photo-box">
                 <span class="form__photo-icon">
                   <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path
                       d="M3 27C2.175 27 1.469 26.7065 0.882 26.1195C0.295 25.5325 0.001 24.826 0 24V3C0 2.175 0.294 1.469 0.882 0.882C1.47 0.295 2.176 0.001 3 0H24C24.825 0 25.5315 0.294 26.1195 0.882C26.7075 1.47 27.001 2.176 27 3V24C27 24.825 26.7065 25.5315 26.1195 26.1195C25.5325 26.7075 24.826 27.001 24 27H3ZM4.5 21H22.5L16.875 13.5L12.375 19.5L9 15L4.5 21Z"
                       fill="#132C27" />
                   </svg>
                 </span> <p class="form__photo-icon-label">Фото</p>
                 <input type="file" id="photos" accept="image/*" multiple hidden>
               </label>
               <div id="photoPreview" class="preview">
                <p class="preview__none"></p>
               </div>
               <div class="form__photo-error">
                <p class="form__photo-error-txt">Файл не вибрано.</p>
               </div>
             </div>
           </div>
          
          <!-- Повідомлення -->
        <div class="textarea-box">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 2.42999H7C4 2.42999 2 4.42999 2 7.42999V13.43C2 16.43 4 18.43 7 18.43H11L15.45 21.39C16.11 21.83 17 21.36 17 20.56V18.43C20 18.43 22 16.43 22 13.43V7.42999C22 4.42999 20 2.42999 17 2.42999ZM15.5 11.25H8.5C8.09 11.25 7.75 10.91 7.75 10.5C7.75 10.09 8.09 9.74999 8.5 9.74999H15.5C15.91 9.74999 16.25 10.09 16.25 10.5C16.25 10.91 15.91 11.25 15.5 11.25Z"
              fill="#203226" />
          </svg>
          <textarea id="message" class="textarea" placeholder="Ваш коментар"></textarea>
        </div>
        </div>
        <button id="sendBtn" class="btn-send" type="submit">Надіслати</button>
        
        <p class="form-status" id="formStatus"></p>
      </div>

    </form>
  </section>

  <div class="success" id="successMessage">
    <div class="container">
      <button class="success__btn-close" id="closeSuccess" aria-label="Закрити Повідомлення">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.91973 29.1973L0 26.2775L11.6789 14.5986L0 2.91973L2.91973 0L14.5986 11.6789L26.2775 0L29.1973 2.91973L17.5184 14.5986L29.1973 26.2775L26.2775 29.1973L14.5986 17.5184L2.91973 29.1973Z"
            fill="white" />
        </svg>

      </button>
      <div class="success__inner">
        <img class="success__logo" src="./images/icon/logo-big.svg" class="success-logo">
      
        <h2 class="success__title">Дякуємо за ваш відгук!</h2>
      
        <p class="success__text">
           Ваш зворотній зв'язок є надзвичайно важливим для нас, адже ми постійно прагнемо покращувати наш сервіс.
        </p>
      
        <p class="success__bottom">З повагою, Shepit Relax Park.</p>
      </div>
    
    </div>
  </div>
</main>




  <script src="./js/main.min.js"></script>

</body>
</html>
